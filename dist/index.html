<!DOCTYPE html>
<html lang="en">

	<!-- HEAD | https://developer.mozilla.org/en-US/docs/Web/HTML/Element/head -->
	<head>
		<meta charset="UTF-8">

		<title>Javascript Quick Start</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<!-- DOCUMENT BODY | page content structure is described within the <body> block
	     https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/HTML5 -->
	<body>
		<h1>Hello World</h1>
		<p>
			This is a quick start for basic frontend development with HTML,CSS &amp; JS in a nodejs environment (using
			<a href="http://www.smashingmagazine.com/2014/06/building-with-gulp/">gulp</a> and
			<a href="http://expressjs.com/en/starter/static-files.html">express</a>).
		</p>

		<!-- Top level DOM Element into which we will dynamically render content via JS -->
		<div id="app-container"></div>

		<!-- main js file | Application js generally goes at the bottom of the body to prevent blocking
				initial page load with a large JS download -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
